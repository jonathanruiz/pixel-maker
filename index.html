<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Lab: Pixel Art Maker</h1>
        </header>
        <div class="sizeSelector">
            <h2>Choose Grid Size</h2>
            <form id="sizePicker">
                Grid Height:
                <input type="number" id="inputHeight" name="height" min="1" value="10">
                Grid Width:
                <input type="number" id="inputWidth" name="width" min="1" value="10">
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        <div class="colorSelector">
            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker">
        </div>
        <div class="content">
            <h2>Design Canvas</h2>
            <table id="pixelCanvas"></table>

            <script src="designs.js"></script>
        </div>
    </div>
</body>
</html>
