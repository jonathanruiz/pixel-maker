<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Lab: Pixel Art Maker</h1>
        </header>
        <div class="sizeSelector border">
            <h2>Choose Grid Size</h2>
            <form id="sizePicker">
                <p>Grid Height:
                    <input type="number" id="inputHeight" name="height" min="1" max="30" value="10">
                </p>
                <p>Grid Width:
                    <input type="number" id="inputWidth" name="width" min="1" max="30" value="10">
                </p>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        <div class="colorSelector border">
            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker">
        </div>
        <div class="content">
            <h2>Design Canvas</h2>
            <table id="pixelCanvas"></table>
        </div>
        <footer class="footer-distributed">
            <div class="footer-right">
                <a href="https://twitter.com/jonathandruiz">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="https://github.com/jonathanruiz">
                    <i class="fa fa-github"></i>
                </a>
                <a href="https://codepen.io/jonathanruiz/">
                    <i class="fa fa-codepen"></i>
                </a>
            </div>
            <div class="footer-left">
                <p>Jonathan Ruiz &copy; 2018</p>
            </div>
        </footer>
        <script src="js/designs.js"></script>
    </div>
</body>

</html>
